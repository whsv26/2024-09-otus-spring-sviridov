services:
  search-api:
    image: localhost:5000/search-api:1.0.0
    container_name: search-api
    pull_policy: always
    ports:
      - "8083:8080"
    environment:
      - ELASTICSEARCH_HOST=search-elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      search-elasticsearch:
        condition: service_healthy

  search-indexer:
    image: localhost:5000/search-indexer:1.0.0
    container_name: search-indexer
    pull_policy: always
    environment:
      - ELASTICSEARCH_HOST=search-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - USER_API_URL=http://user-api:8080
    depends_on:
      search-elasticsearch:
        condition: service_healthy

  search-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: search-elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9203:9200"  # REST API
      - "9303:9300"  # Inter-node communication
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s