spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
application:
  public-key: ""
  api-routes:
    - id: "user"
      prefix: "/user"
      uri: ${USER_API_URI}
    - id: "novel"
      prefix: "/novel"
      uri: ${NOVEL_API_URI}