spring:
  application:
    name: novel-api
  data:
    mongodb:
      host: localhost
      port: 27017
      database: novel
    redis:
      url: redis://localhost:6379
application:
  kafka:
    producer:
      novel-event:
        topic: "novel-event"
  redis:
    idempotency-processing-ttl: 2m
    idempotency-cache-ttl: 24h

management:
  otlp:
    tracing:
      endpoint: ${TRACING_URL}
  tracing:
    sampling:
      probability: 1.0