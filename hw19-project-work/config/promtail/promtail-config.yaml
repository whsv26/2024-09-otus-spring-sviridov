server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    pipeline_stages:
      - json:
          expressions:
            timestamp: "@timestamp"
            version: "@version"
            message: "message"
            logger: "logger_name"
            thread: "thread_name"
            level: "level"
            level_value: "level_value"
            context: "mdc"
            stack_trace: "stack_trace"
            app: "app"
      - timestamp:
          source: timestamp
          format: RFC3339
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        target_label: container
      - source_labels: [__meta_docker_container_log_path]
        target_label: __path__