environments:
  local:

---

helmDefaults:
  verify: false
  wait: true
  timeout: 300
  recreatePods: false
  force: false
  createNamespace: false

helmfiles:
  - ../services/user/deploy/helmfile.yaml
  - ../services/gateway/deploy/helmfile.yaml

releases:
  - name: jaeger
    namespace: default
    chart: ./charts/jaeger
    values:
      - ./values/jaeger/{{ $.Environment.Name }}.yaml