spring:
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: search-indexer
      client-id: search-indexer-${random.uuid}
application:
  kafka:
    consumer:
      novel-event:
        topic: "novel-event"
      rating-event:
        topic: "novel-rating-event"
  elasticsearch:
    host: ${ELASTICSEARCH_HOST}
    port: ${ELASTICSEARCH_PORT}
    index: "novels"
  rest:
    user-api:
      url: ${USER_API_URL}